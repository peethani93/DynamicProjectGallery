<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                font-family: 'Times New Roman', Georgia;
                padding: 20px;
            }

            h2 {
                color: black;
            }

            input {
                padding: 10px;
                margin: 10px;
                border-radius: 5px;
                border: 1px solid whitesmoke;
                width: 200px;
            }

            button {
                padding: 10px;
                background-color: blueviolet;
                color: rgb(17, 1, 1);
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: blueviolet;
            }

            table {
                width: 100%;
                margin-top: 20px;
                border-collapse: collapse;
            }

            th, td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid black;
            }

            th {
                background-color: blueviolet;
                color: rgb(12, 10, 10);
            }

            tr:hover {
                background-color: white;
            }

            #student_info {
                margin-top: 20px;
            }
        </style>

    </head>
    <body>
        <h2>My Details</h2>
        <input id="firstName" placeholder="Enter your first name"><br><br>
        <input  id="major" placeholder="Enter your major"><br><br>
        <input id="year" placeholder="Enter your year"><br><br>
        <input  id="campus" placeholder="Enter your campus"><br><br>
        <button onclick="insert_info()">Insert Details</button>
        <button onclick="show_info()">Show Details</button>

        <table id="student_table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Major</th>
                    <th>Year</th>
                    <th>Campus</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
     
        <script>
            const students = [];
            function insert_info() {
                const firstName = document.getElementById("firstName").value;
                const major = document.getElementById("major").value;
                const year = document.getElementById("year").value;
                const campus = document.getElementById("campus").value;

                const student = {
                    firstName: firstName,
                    major: major,
                    year: year,
                    campus: campus,
                    description: function() {
                        return "This is " + this.firstName + " " + this.major + " from " + this.campus + " campus in the year of " + this.year + ".";
                    }
                };
                students.push(student);
                
                document.getElementById("firstName").value = "";
                document.getElementById("major").value = "";
                document.getElementById("year").value = "";
                document.getElementById("campus").value = "";
            }
            function show_info() {
                const tableBody = document.getElementById("student_table").getElementsByTagName("tbody")[0];
                tableBody.innerHTML = "";
               
                for (let i = 0; i < students.length; i++) {
                    const row = tableBody.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    const cell3 = row.insertCell(2);
                    const cell4 = row.insertCell(3);

                    cell1.textContent = students[i].firstName;
                    cell2.textContent = students[i].major;
                    cell3.textContent = students[i].year;
                    cell4.textContent = students[i].campus;
                }
                 
            }
        </script>
    </body>
</html>
